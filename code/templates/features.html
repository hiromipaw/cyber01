<div id="products" class="features wow fadeInDown">
  <div class="container-m">
    <div class="row text-center">
      <div class="col-md-12">
        <div class="features-intro">
          {% set feat = site.get('/features') %}
          <h2>{{ feat.title }}</h2>
          <h3 class="display-4">{{ feat.summary }}</h3>
        </div>
      </div>
      {% set items = site.query('/features') %}
      {% for item in items %}
        <div class="col-md-6 col-lg-4 mt-5">
          <div class="card h-100">
            <div class="card-body">
              <a href="{{ item.path}}"><img src="{{ item.illo|asseturl }}" class="img-thumbnail border-0" alt="Feature"></a>
            </div>
            <div class="card-footer">
              <h3 class="card-title"><a href="{{ item.path}}">{{ item.title }}</a></h3>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div><!-- Features Section -->
